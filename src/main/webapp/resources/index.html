<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="userslist" content="width=device-width, initial-scale=1">

    <title>Users</title>

    <script src="resources/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="resources/js/footable.js" type="text/javascript"></script>
    <script src="resources/js/jquery.growl.js" type="text/javascript"></script>
    <script src="resources/js/usersTableDataLoadAndEdit.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

    <link href="resources/css/jquery.growl.css" rel="stylesheet">
    <link href="resources/css/bootstrap-theme.css" rel="stylesheet">
    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/footable.bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/custom.css" rel="stylesheet">

</head>
<body>
<div class="starter-template">
    <h1 id="title">LoyaltyPlant Test Application</h1>
</div>
<div>
    <div class="container-fluid">
        <div class="row">
            <div id="userInfoAppender"/>
            <div>
                <table id="usersTable" class="table" data-paging="true"  data-editing="true" data-state="true"></table>
            </div>
        </div>
        <div class="row">
            <ul id="listOfUsers" class="list-group"></ul>
        </div>
        <div class="row">
            <div id="createAccountAppender" />
        </div>
        <div class="row">
            <div id="mainPageAppender" />
        </div>
    </div>
    <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
        <div class="modal-dialog" role="document">
            <form class="modal-content form-horizontal" id="editor">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="editor-title" />
                </div>
                <div class="modal-body">
                    <input type="number" id="id" name="id" class="hidden"/>
                    <div class="form-group required">
                        <label for="firstName" class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                   placeholder="First Name" pattern="[A-Za-z]*"
                                   required>
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   placeholder="Last Name" pattern="[A-Za-z]*"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Email" >
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="accounts-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
        <div class="modal-dialog" role="document">
            <form class="modal-content form-horizontal" id="accounts-editor" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="accounts-editor-title" />
                </div>
                <div class="modal-body">
                    <input type="number" id="accountNumber" name="accountNumber" class="hidden"/>
                    <input type="number" id="oldCapacity" name="oldCapacity" class="hidden"/>
                    <div class="form-group required">
                        <label for="amount" class="col-sm-4 control-label">Enter amount</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="amount" name="amount"
                                   placeholder="Amount" pattern="[0-9]*"
                                   required>
                        </div>
                    </div>
                    <div class="form-group" id="hiddenNumber">
                        <label for="accountToTransfer" class="col-sm-4 control-label">Account to transfer</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="accountToTransfer" name="accountToTransfer"
                                   placeholder="Enter account number" pattern="[0-9]*"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Execute</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
